<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="#{login.title}"></title>
</head>
<body class="text-center h-100 bg-light bg-gradient">
    <div class="container h-100 bg-success p-2 bg-opacity-10">
    <h1 class="text-center" th:text="#{login.login}"></h1>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                    <div th:if="${param.error ne null}"
                         th:text="#{login.error}"
                         class="alert alert-danger"
                         role="alert">
                    </div>
                    <form method="post" th:action="@{/login}" class="mt-4">
                        <h1 class="h3 mb-3 fw-normal"></h1>

                        <div class="form-floating mt-2">
                            <input type="text"
                                   class="form-control"
                                   id="floatingInput"
                                   placeholder="User name"
                                   name="username">
                            <label for="floatingInput">User name</label>
                        </div>
                        <div class="form-floating mt-2">
                            <input type="password"
                                   class="form-control"
                                   id="floatingPassword"
                                   placeholder="Password"
                                   name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-success mt-3" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="col-4"></div>
        </div>
    </div>
<footer style="min-height: 200px" th:replace="fragments/fragments :: footer">
</footer>
</body>
</html>
