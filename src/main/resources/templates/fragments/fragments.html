<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:src="@{/css/style.css}">
    <title th:text="${title}"></title>
</head>
<body>
<header th:fragment="header"
        class="p-3 bg-dark text-white">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="bg-white" href="#"><img id="logo" class="rounded-circle" style="width: 48px; height: auto" th:src="@{/img/dog.jpg}" alt="dog-img"></a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-2">
                <li><a th:href="@{/}" class="nav-link px-2 text-white" th:text="#{header.home}"></a></li>
                <li><a href="#" class="nav-link px-2 text-white" th:text="#{header.blog}"></a></li>
                <li><a href="#" class="nav-link px-2 text-white" th:text="#{header.contacts}"></a></li>
            </ul>

            <select id="language-selector" class="form-select w-25" aria-label="Default select example">
                <option  selected value="" th:text="#{blogSpring.languages}"></option>
                <option value="EN" th:text="#{blogSpring.en}"></option>
                <option value="LT" th:text="#{blogSpring.lt}"></option>
                <option value="LT" th:text="#{blogSpring.ru}"></option>
            </select>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2 ms-2" ><a th:href="@{/login}" class="text-white text-decoration-none">Login</a></button>
                <button type="button" class="btn btn-warning"><a th:href="@{/registration.html}" class="text-black text-decoration-none">Registration</a></button>
                <button type="button" class="btn btn-outline-light me-2 ms-2" ><a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a></button>
            </div>
        </div>
</header>
<div th:fragment="primaryAlert(isVisible, text)"
     th:if="${isVisible}"
     class="alert alert-primary" role="alert"
     th:text="#{${text}}">
</div>

<footer th:fragment="footer"
        class="bg-dark text-white d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <span class="text-white">Â© 2021 DogBlog, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
                </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js.js}"></script>
</footer>

</body>
</html>
