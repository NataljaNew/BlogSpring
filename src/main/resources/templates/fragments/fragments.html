<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:src="@{/static/css/style.css}">
    <title th:text="${title}"></title>
</head>
<body>
<header th:fragment="header"
        class="p-3 bg-dark text-white">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="bg-white" href="#"><img id="logo" class="rounded-circle" style="width: 48px; height: auto" th:src="@{/img/dog.jpg}" alt="dog-img"></a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-2">
                <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Blog</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Contacts</a></li>
            </ul>

            <select id="language-selector" class="form-select w-25" aria-label="Default select example">
                <option  selected value="" th:text="#{blogSpring.languages}"></option>
                <option value="EN" th:text="#{blogSpring.en}"></option>
                <option value="LT" th:text="#{blogSpring.lt}"></option>
                <option value="LT" th:text="#{blogSpring.ru}"></option>
            </select>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2 ms-2" ><a href="#" class="text-white text-decoration-none">Login</a></button>
                <button type="button" class="btn btn-warning"><a href="#" class="text-black text-decoration-none">Registration</a></button>
            </div>
        </div>
</header>

</body>
</html>
